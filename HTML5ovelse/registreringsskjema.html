        <main>
            <section>
                <form method="post">
                    <h2>Registrer deg</h2>
                        <label for="name">Navn:</label>
                        <input type="text" placeholder="Wiktor Winther.." id="name" maxlength="50" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
                        <label>Epost:</label>
                        <input type="email" placeholder="blahblah@gmail.com..." id="email" maxlength="70" required>
                        <label>Alder:</label>
                        <input type="number" placeholder="50.." id="number" min="18" max="99">
                       
                        <label>Telefonnummer:</label>
                        <input type="tel" placeholder="4712345..." id="tel" pattern="[0-9]{8,12}" required>
                        <label>Fødselsdato</label>
                        <input type="date" max="2024-12-31" required>
                        <label>Kjønn:</label>
                        <label for="radio">Dame</label>
                        <input type="radio" name="radio" id="radio" required>
                        <label for="radio">Mann</label>
                        <input type="radio" name="radio" required>
                        <label>Land:
                            <select name="land" required>
                                <option value="">Velg et land</option>
                            <option value="Norge">Norge</option>
                            <option value="Sverige">Sverige</option>
                            <option value="Danmark">Danmark</option>
                            </select>
                        </label>
                        <label>Passord:
                            <input type="password" id="password" name="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        </label>
                        <label>
                            Personvern
                            <input type="checkbox" required>
                        </label>
                        <input type="submit" value="Registrer deg">
                        
                </form>
            </section>

                <h2>Kontakt oss</h2>
